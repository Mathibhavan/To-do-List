<div class="card">
<div class="card-body p-5">
  <h6 class="mb-3">Todo List</h6>
    <form class="d-flex justify-content-center align-items-center mb-4">
      <div class="form-outline flex-fill">
        <input type="text" #newTodo  class="form-control " placeholder="Plan for today" />
        </div>
        <button type="submit" (click)="addTodoItem(newTodo.value)" class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group mb-0">
      <li class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2"
      *ngFor="let item of allitems; let i=index">
        <div class="d-flex align-items-center">
        <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />{{item}}
        </div>

        <i class="bi bi-x" (click)="removeTodoItem(i)"></i>
      </li></ul>

</div></div>
